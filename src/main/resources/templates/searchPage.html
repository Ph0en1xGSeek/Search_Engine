<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/mdb.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <title>searchPage</title>
</head>
<body>

<header>
    <!--Navbar-->
    <nav class="navbar navbar-toggleable-md navbar-dark default-color">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav3" aria-controls="navbarNav3" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navlogo">
            <img src="/img/logo2.png" href="/"/>
        </div>
        <a class="navbar-brand" href="/">
            <strong>TNB</strong>
        </a>
        <ul class="navbar-nav mr-auto searchlist">


            <li id="autocomplete-list" class="searchform nav-item dropdown btn-group">
                <input type="text" class="nav-link dropdown-toggle" id="search-input" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" placeholder="搜索"></input>
                <div id="search-btn" class="nav-link">Go</div>
                <div id="complete-list" class="dropdown-menu dropdown" aria-labelledby="dropdownMenu1">
                </div>
            </li>
            <!--<li class="nav-item active" id="search-btn">-->
            <!--</li>-->

            <li class="nav-item dropdown btn-group">
                <a class="nav-link dropdown-toggle" id="SortdropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">排序方式</a>
                <div class="dropdown-menu dropdown" aria-labelledby="dropdownMenu1">
                    <a class="nav-link" id="default">默认排序</a>
                    <a class="nav-link" id="time-desc">时间降序</a>
                    <a class="nav-link" id="time-asc">时间升序</a>
                </div>
            </li>
        </ul>
    </nav>
</header>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    模态框（Modal）标题
                </h4>
            </div>
            <div class="modal-body">
                在这里添加一些文本
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<main>
    <div class="container">
        <div id="search-result">
            <!--Jumbotron-->


        </div>


        <div class="container" id="tnb-not-found-container" style="visibility: hidden">
            <!--Card Danger-->
            <div class="card card-danger text-center z-depth-2">
                <div class="card-block">
                    <p class="white-text" id="tnb-not-found">无更多结果</p>
                </div>
            </div>
            <!--/.Card Danger-->
        </div>
    </div>

    <div class="btn btn-default to-top" id="toTop"><span class="fa fa-arrow-up"></span></div>

</main>






<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="/js/tether.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/mdb.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/showdown/1.3.0/showdown.min.js"></script>
<script type="text/javascript" src="/js/searchPage.js"></script>
<!--<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
</body>
</html>
